<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Small Business Pricing Calculator</h1>
        <p>Find your ideal product price based on cost and desired profit.</p>

        <label for="cost">Cost of Item ($)</label>
        <input type="number" id="cost" placeholder="e.g. 5.00">

        <label for="markup">Markup Percentage (%)</label>
        <input type="number" id="markup" placeholder="e.g. 60">

        <label for="packaging">Packaging Cost ($)</label>
        <input type="number" id="packaging" placeholder="optional" value="0">

        <label for="discount">Discount to Apply (%)</label>
        <input type="number" id="discount" placeholder="optional" value="0">

        <button onclick="calculatePrice()">Calculate</button>

        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
